<!DOCTYPE html>
<html lang="ru">
<head>
    <title>100</title>
    <style>
        .menu li a:hover {
        background-color:rgb(181, 161, 239);
        transition: background-color 1s, transform 1.5s;
        }
    </style>
</head>
<body>
  <script>
   "use strict"
   let n = prompt('Введите число', '')
    nextPrime:
    for (let i = 2; i <= n; i++) { 
    for (let j = 2; j < i; j++) { 
    if (i % j == 0) continue nextPrime; 
    }
    alert( i ); 
    }
  </script>
</body>
</html>
