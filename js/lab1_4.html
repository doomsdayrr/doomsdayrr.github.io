        .menu li a:hover {
        background-color:rgb(181, 161, 239);
        transition: background-color 1s, transform 1.5s;
        }

<body>
  <script>
  const n = prompt("Введите число:");

nextPrime:
for (let i = 2; i <= n; i++) {

  for (let j = 2; j < i; j++) {
    if (i % j == 0) continue nextPrime;
  }

  console.log(i);
}
  </script>
